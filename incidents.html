<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>


    <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/semantic-ui/tabulator_semantic-ui.min.css"
        rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>


    <script src="./data-chart.js"></script>

    <link rel="stylesheet" href="./style.css" />

    <title>ServiceNow Tickets Dashboard</title>
</head>

<body>


    <div class="container">

        <div class="row ">

            <div class="col-md-4 pb-4 ">
                <h3 style="text-align: center;">Impact</h3>
                <div class="container">
                    <div id="loader" class="child">
                        <img src="./ajax-loader.gif">
                    </div>
                    <canvas id="Impact" height="190"></canvas>
                </div>
            </div>
            <div class="col-md-4 pb-4" >
                <h3 style="text-align: center;">Status</h3>
                <div class="container">
                    <div id="loader2" class="child">
                        <img src="./ajax-loader.gif">
                    </div>
                    <canvas id="Status" height="190"></canvas>
                </div>
            </div>
            <div class="col-md-4 pb-4" >
                <h3 style="text-align: center;">Priority</h3>
                <div class="container">
                    <div id="loader3" class="child">
                        <img src="./ajax-loader.gif">
                    </div>
                    <canvas id="Priority" height="190"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 pb-4">
                <input type="text" id="filter" placeholder="Search incidentID..." />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 no-padding">
                <div class="container">
                    <div id="loader4" class="child">
                        <img src="./ajax-loader.gif">
                    </div>
                    <div id="project-resultstable" colspan="3"></div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
